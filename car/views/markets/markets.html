
<ion-header-bar class="bar-dark" style="text-align: center" >
    <a ui-sref="market"><div class="icon ion-chevron-left" style=" line-height: 38px;font-size: 18px; margin-top: -5px;color:#fff;"> 后退</div></a>
    <h4 style="float: left;margin-top:5px;text-align: center;color: #fff;font-size: 17px; padding-left: 5%" class="col-offset-25">车位详情</h4>
</ion-header-bar>
<ion-view >
    <ion-content >
        <img src="{{data1.img}}" style="width:100%; height:200px;">
        <div class="list" style="background: #040c0c; ">
            <div class="item" style="background: #040c0c;border: none; border-bottom: 1px solid #ddd;margin-top: -6px;">
                <p style="color: #fff; float: left;font-size: 18px;">成都高新伊藤--停车场</p>
                <ion class="icon ion-ios-star col-offset-10" style="color: #fff; font-size: 25px"></ion>
                <ion class="icon ion-ios-star" style="color: #fff;font-size: 25px "></ion>
                <ion class="icon ion-ios-star" style="color: #fff;font-size: 25px "></ion>
                <ion class="icon ion-ios-star" style="color: #fff; font-size: 25px"></ion>
                <ion class="icon ion-ios-star-outline" style="color: #fff; font-size: 25px"></ion>
                <img src="images/005_10.png " style="float: left; height: 30px; width:23px;">
                <p style="font-size: 18px;color:#fff; padding-top: 5px; padding-left:10px;">剩余车位：79个</p>
            </div>
            <div class="item" style="background: #040c0c; height:100px;border: none; border-bottom: 1px solid #ddd" >
                <p  style="color: #fff; float: left;font-size: 18px; padding-top: 15px;">高新区天府二街999号</p>
                <ion class="icon ion-navigate col-offset-10 ion-top" style="float: left;color: #ac927b; font-size: 30px;">
                    <p style=" display:block;color:#ac927b;">导航</p>
                </ion>
                <ion class="icon ion-ios-mic col-offset-10 ion-top" style=" float: left;color: #ac927b; font-size: 30px;">
                    <p style="color:#ac927b;display:block; margin-left: -5px;">语音</p>
                </ion>
            </div>
            <div class="item" style="background: #040c0c; height:120px;border: none; border-bottom: 1px solid #ddd" >
                 <img src="images/005_14.png" style="float: left; height: 25px; width:25px;" >
                <h2 style="color: #fff;font-size: 18px; padding-left:10px;">停车场收费标准</h2>
                <p style=" float: left;padding-top: 10px;margin-left: -25px;font-size: 15px;color:#fff;">小型车20块天，500元一月；中型车30块天，600元<br>一月；大型车40块天，700元一月；</p>
            </div>
            <div class="item"  style="background: #040c0c; padding: -20px 0;">
                <button class="button" ng-click="showPopup()" style="background: #040c0c; padding: 0 67px;border: none; height: 83px; text-align: center; border-right: 1px solid #fff;"><img src="images/005_18.png" style="height:40px;width:40px;"><p style="margin-top: -10px;color:#fff;font-size: 18px;">评论</p></button>
                <button class="button" ng-click="collection()" style="background: #040c0c; padding: 0 67px;border: none;  height: 83px; text-align: center;"><img src="images/006_18.png" style="height:40px;width:40px;"><p style="margin-top: -10px;color:#fff;font-size: 18px;">收藏</p></button>
            </div>
        </div>

        </div>
    </ion-content>
</ion-view>
